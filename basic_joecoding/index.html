<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>dog, cat만 입력 가능하다.. 경고임 🤨</p>
    <input type="text" id="name" />
    <button type="button">API 요청 버튼</button>
    <h1 id="sound"></h1>
    <img id="img" src="" alt="이미지" style="width: 350px; display: block" />

    <script>
      const $button = document.querySelector("button");
      $button.addEventListener("click", getSound);
      function getSound() {
        const name = document.getElementById("name").value;
        fetch(`http://localhost:3000/sound/${name}`)
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            const { sound, error, img } = data;
            document.getElementById("sound").innerHTML = sound ? sound : error;
            document.getElementById("img").setAttribute("src", img);
          });
      }
    </script>
  </body>
</html>
